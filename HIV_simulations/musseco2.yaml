modelname: "musseco"

dynamic_variables:
  - name: A 
    initial_value: 1.0 
  - name: V 
    initial_value: 0. 

births:
  - source: A
    recipient: A
    rate: β*A*(1-N/K)
  - source: V
    recipient: V 
    rate: β*(1+s)*V*(1-N/K) 

deaths:
  - deme: A
    rate: γ*A
  - deme: V
    rate: γ*V

migrations:
  - source: A 
    recipient: V 
    rate: μ_AV * A 
  - source: V 
    recipient: A 
    rate: μ_VA * V

sample:
  - deme: A 
    size: 100
    time: 100.0 
  - deme: V 
    size: 10
    time: 100.0

parameters:
  - name: β
    value: 0.2156863 
  - name: γ
    value: 0.09803922
  - name: K 
    value: 10000.0  
  - name: s 
    value: -0.9
  - name: μ_AV
    value: 0.01543528
  - name: μ_VA
    value: 0.0016

helpers: 
  - name: N 
    definition: A + V 

time: 
  initial: 0. 
  final: 1000. 
